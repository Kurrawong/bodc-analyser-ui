<!DOCTYPE html>
<html>
<head>
    <title>BODC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css" />
    <script>
        const module = {};
    </script>
</head>
<body>
    <h1 id="title">British Oceanographic Data Centre</h1>
    <div class="main-container">
        <div class="sidebar">
            <blockquote id="about"></blockquote>
            <h2>Sources</h2>
            <div id="sources"></div>
            <button id="search" class="btn">Search</button>
            <h2>Results <span id="numResults"></span></h2>
            <div id="results"></div>
        </div>
        <div id="xml">
            <div id="loadxml"></div>
            <pre class="xml">
                <span class="pre-label">xml</span>
                <code id="xml-output" class="xml"></code>
            </pre>
            <button class="btn">Analyse metadata</button>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/1.0.0/jsonld.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xml2json-light@1.0.6/xml2json.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <!-- Main application JS -->
    <script src="index.js"></script>
</body>
</html>
